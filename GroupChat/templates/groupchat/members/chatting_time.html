{% block content %}
<p class="p_stats_draw">
  Active hours of the member
</p>
<div
  id="container"
  style="width: 60%; padding: 20px; background: #c2eec4; margin: 0 auto"
>
  <canvas id="chatting_time">{{author}} </canvas>
</div>
<body>
  <script>
    new Chart(document.getElementById("chatting_time"), {
        type: "bar",
        data: {
          labels: {{member_timings.0|safe}},
          datasets: [
            {
            backgroundColor: [
                "#3e95cd",
                "green",
                "#3cba9f",
                "#e8c3b9",
                "red"],
              data: {{member_timings.1|safe}}
            },
          ],
        },
        options: {

          title: {
            display: false,
            text: 'This sample',
          },
          legend: {
            display: false,
              position: 'top',
           },
           plugins: {
            colorschemes: {
                scheme: 'brewer.Paired12'
            }
          },
          scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
              }]
            },
        },
      });
  </script>
</body>
{% endblock %}
