{% block content %}

<div
  class="container"
  style="width: 60%; padding: 20px; background: #c2eec4; margin: 0 auto">
  <p class="p_stats_draw">
  Emojies sent by member
</p>
  <canvas id="pie_chart">{{author}} </canvas>
</div>
<body>
  <script>
    new Chart(document.getElementById("pie_chart"), {
        type: "pie",
        data: {
          labels: {{emojies_sent_mem.0|safe}},
          datasets: [
            {
              data: {{emojies_sent_mem.1|safe}}
            },
          ],
        },
        options: {

          title: {
            display: false,
            text: 'This sample',
          },
          legend: {
            display: false,
              position: 'top',
           },
           plugins: {
            colorschemes: {
                scheme: 'brewer.Paired12'
            }
        },
        },
      });
  </script>
</body>
{% endblock %}
