{% block content %}
<p class="p_stats_draw">
  Number of sent emojies by group members*
</p>
<div
  id="container"
  style="width: 60%; padding: 20px; background: #c2eec4; margin: 0 auto">
  <canvas id="pie_chart_group">{{author}} </canvas>
</div>
<body>
  <script>
    new Chart(document.getElementById("pie_chart_group"), {
        type: "pie",
        data: {
          labels: {{emojies_sent_group.0|safe}},
          datasets: [
            {
              data: {{emojies_sent_group.1|safe}}
            },
          ],
        },
        options: {

          title: {
            display: false,
            text: 'This sample',
          },
          legend: {
            display: false,
              position: 'top',
           },
           plugins: {
            colorschemes: {
                scheme: 'brewer.Paired12'
            }
        },
        },
      });
  </script>
</body>
{% endblock %}
